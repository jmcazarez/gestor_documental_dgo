        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                <mat-label *ngIf="!selectedValue">Opcion del sistema</mat-label>
                <mat-label>{{selectedValue}}</mat-label>
                <input matInput formControlName="nombre" required>
                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                
                <mat-error *ngIf="form.get('nombre').hasError('required')">El valor es requerido</mat-error>
                <mat-error *ngIf="form.get('nombre').hasError('minlength') || form.get('nombre').hasError('maxlength')">Valor invalido, el mínimo de caracteres es 3
                    y el máximo son 100 </mat-error>

            </mat-form-field>

            <mat-label class="cEstatus">Estatus</mat-label>
            <mat-radio-group fxLayout="column" fxLayoutAlign="left" required>
                <mat-checkbox class="example-margin" formControlName="estatus"></mat-checkbox>

            </mat-radio-group>
        </div>

    </form>



</div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="cerrar(0)">Cerrar</button>
    <button [disabled]="form.invalid" mat-raised-button color="accent" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
