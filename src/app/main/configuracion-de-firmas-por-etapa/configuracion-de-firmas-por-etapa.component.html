<ngx-spinner type="timer"></ngx-spinner>
<div id="clientes" class="page-layout simple fullwidth docs">

    <!-- HEADER -->
    <div class="header p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text content">
            <h1>Configuración de firmas por etapa</h1>
            <h3>Configuración de firmas por etapa</h3>
        </div>

    </div>
    <!-- / HEADER -->
 
   


    <div class="content p-24" align="left" style="border: 1px">
        <div class="content">
            <!-- Data table-->

            <div class="buscador">
                <mat-form-field class="buscar">
                    <mat-label>Buscar firmas por etapa</mat-label>
                    <input type='text' matInput placeholder='' (keyup)='filterDatatable($event)' [(ngModel)]="filterName">
                </mat-form-field>
             <!--   <button [disabled]="!this.optAgregar" mat-raised-button color="warn" (click)="nuevaConfiguracion()" class="button">
                    <mat-icon color="white" class="material-icons" matTooltip="Clic para añadir un documento">post_add
                    </mat-icon>
                    Agregar firmas por etapa
                </button>
              -->  
            </div>
            
            <ngx-datatable class="material shadow-none" [rows]="confFirmas" [loadingIndicator]="loadingIndicator"
            [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
            [reorderable]="reorderable" [limit]="10" [scrollbarH]="true">
                <ngx-datatable-column name="Etapa" prop="etapa.descripcion"></ngx-datatable-column>
                <ngx-datatable-column name="Participantes" prop="nombresParticipantes"></ngx-datatable-column>
                <ngx-datatable-column name="Puestos" prop="puestos"></ngx-datatable-column>
                <ngx-datatable-column name="Acciones" sortable="false" prop="id">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
           
                        <a 
                        (click)="editarConfiguracion(row)">
                        <mat-icon color="primary" class="material-icons pointer" matTooltip="Clic para editar">edit
                        </mat-icon>
                    </a>
                     

                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
