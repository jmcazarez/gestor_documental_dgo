<div class="modal" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
    <!-- REACTIVE FORM EXAMPLE -->
    <container class="mat-card mat-elevation-z4" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
        <div class="h2 mb-24">Link Publico</div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="1 0 auto" class="pl-4">
                <mat-label>Link PÃºblico</mat-label>
                <textarea matInput name="linkPublico" readonly [(ngModel)]="url" #inputTarget></textarea>
                <mat-icon matSuffix class="secondary-text">insert_drive_file</mat-icon>
                <mat-error>El nombre del documento es requerido</mat-error>
            </mat-form-field>
        </div>
    </container>
</div>

<mat-dialog-actions align="end" class="buttons">
    <button mat-raised-button color="warn" (click)="cerrar()">Cerrar</button>
    <button mat-raised-button color="accent" (click)="generarLink()">Generar Link</button>
    <button mat-raised-button color="primary" [ngxClipboard]="inputTarget" >Copiar Link</button>
</mat-dialog-actions>
