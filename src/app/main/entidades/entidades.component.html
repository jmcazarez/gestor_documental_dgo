<div id="clientes" class="page-layout simple fullwidth docs">

    <!-- HEADER -->
    <div class="header p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text content">
            <h1>Tablero de entidades</h1>
            <h3>Listado de entidades</h3>
        </div>

    </div>
    <!-- / HEADER -->

    <div class="content p-24" align="center" style="border: 1px">
        <div class="content">
            <!-- Data table-->

            <div class="buscador">
                <mat-form-field class="buscar">
                    <mat-label>Buscar entidad</mat-label>
                    <input type='text' matInput placeholder='' (keyup)='filterDatatable($event)'>
                </mat-form-field>
                <button [disabled]="!this.optAgregar" mat-raised-button color="warn" (click)="nuevaEntidad()" class="button">
                    <mat-icon color="white" class="material-icons" matTooltip="Clic para aÃ±adir una entidad">post_add
                    </mat-icon>
                    Agregar entidad
                </button>
            </div>

            <ngx-datatable class="material shadow-none" [rows]="entidades" [loadingIndicator]="loadingIndicator"
                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                [reorderable]="reorderable" [limit]="10" [scrollbarH]="true">


                <ngx-datatable-column name="Id. Entidades" prop="id"></ngx-datatable-column>
                <ngx-datatable-column name="Entidades" prop="cDescripcionEntidad"></ngx-datatable-column>
                <ngx-datatable-column name="Nomenclatura" prop="cNomenclatura" [width]="5"></ngx-datatable-column>
                <ngx-datatable-column name="Estatus" sortable="false" [width]="5">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <mat-icon *ngIf="row.bActivo" color="accent" class="material-icons">check_circle</mat-icon>
                        <mat-icon *ngIf="!row.bActivo" color="warn" class="material-icons">remove_circle</mat-icon>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Acciones" sortable="false" prop="id" [width]="10">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <a *ngIf="this.optEliminar" (click)="eliminarEntidad(row)">
                            <mat-icon color="warn" class="material-icons pointer" matTooltip="Clic para eliminar">delete
                            </mat-icon>
                        </a>
                        <!--
                        <a *ngIf="this.optConsultar === true && this.optEditar === false"
                            (click)="consultarDcumento(row)">
                            <mat-icon color="primary" class="material-icons pointer" matTooltip="Clic para editar">remove_red_eye
                            </mat-icon>
                        </a>
                        -->

                        <a *ngIf="this.optConsultar === true && this.optEditar === true"
                            (click)="editarEntidad(row)">
                            <mat-icon color="primary" class="material-icons pointer" matTooltip="Clic para editar">edit
                            </mat-icon>
                        </a>

                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>
</div>
