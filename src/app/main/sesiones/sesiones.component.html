<ngx-spinner></ngx-spinner>


<div id="clientes" class="page-layout simple fullwidth docs">

    <!-- HEADER -->
    <div class="header p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text content">
            <h1>Sesiones</h1>
            <h3>Listado de Sesiones</h3>
        </div>

    </div>
    <!-- / HEADER -->

    <div class="content p-24" align="center" style="border: 1px">
        <div class="content">
            <!-- Data table-->

            <div class="buscador">
                <mat-form-field class="buscar">
                    <mat-label>Buscar sesión</mat-label>
                    <input type='text' matInput placeholder='' (keyup)='filterDatatable($event)'  [(ngModel)]="valorBusqueda">
                </mat-form-field>
                <button [disabled]="!this.optAgregar" mat-raised-button color="warn" (click)="nuevaSesion()" class="button">
                    <mat-icon color="white" class="material-icons" matTooltip="Clic para añadir una sesión">post_add
                    </mat-icon>
                    Agregar sesión
                </button>
            </div>

            <ngx-datatable class="material shadow-none" [rows]="sesiones" [loadingIndicator]="loadingIndicator"
                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                [reorderable]="reorderable" [limit]="10" [scrollbarH]="true">


                <ngx-datatable-column name="Legislatura" prop="descripcionLegislatura"></ngx-datatable-column>
                <ngx-datatable-column name="Tipo de sesión" prop="tipoSesion"></ngx-datatable-column>
                <ngx-datatable-column name="Fecha" prop="fechaSesionView"></ngx-datatable-column>
                <ngx-datatable-column name="Hora" prop="horaSesionView"></ngx-datatable-column>
       

                <ngx-datatable-column name="Acciones" sortable="false" prop="id" [width]="10">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <a *ngIf="this.optEliminar" (click)="eliminarSesion(row)">
                            <mat-icon color="warn" class="material-icons pointer" matTooltip="Clic para eliminar">delete
                            </mat-icon>
                        </a>
                        <a *ngIf="this.optConsultar === true && this.optEditar === true"
                            (click)="editarSesion(row)">
                            <mat-icon color="primary" class="material-icons pointer" matTooltip="Clic para editar">edit
                            </mat-icon>
                        </a>

                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>
</div>
