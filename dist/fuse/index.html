    <script language="JavaScript" type="text/javascript">



        function signData() {

            //Validating form variables
            document.getElementById("signature").innerHTML = "";

            if (document.getElementById("hashToSign").value == '') {
                alert("El hash es necesario.");
                return;
            }
            if (document.getElementById("certificado").value == '') {
                alert("El certificado es necesario");
                return;
            }
            if (document.getElementById("llave").value == '') {
                alert("La llave es necesaria");
                return;
            }
            if (document.getElementById("password").value == '') {
                alert("El password es necesario");
                return;
            }
            // alg_SHA256



            try {
                //Getting password and hash to sign
                var hashAlgorithm = 3;
                var cerBase64 = document.getElementById("certificado").value;
                var keyBase64 = document.getElementById("llave").value;
                var password = document.getElementById("password").value;
                var hashToSign = document.getElementById("hashToSign").value;
              
                var pKey = keyBase64.replace(/(-----(BEGIN|END) PRIVATE KEY-----|\n)/g, '');
                var cipheredKey = window.atob(pKey);

                var pCer = cerBase64.replace(/(-----(BEGIN|END) CERTIFICATE-----|\n)/g, '');
                var certX509 = window.atob(pCer);
                // Signing hash
                if (window.Promise) {
                    var signPromise = pkcs7FromHash(password, cipheredKey, certX509, hashAlgorithm, hashToSign);

                    signPromise.then(function (Signature) {
                        document.getElementById("signature").innerHTML = btoa(arrayBufferToString(Signature), false, true);
                       
                    }, function (error) {
                        document.getElementById("signature").innerHTML = "";
                        alert("[SgDataCrypto][pkcs7FromHash] " + error.message);
                    });
                } else {
                    alert("Your current browser does not support Promises! This page will not work.");
                }
            } catch (err) {
                alert("SgDataCrypto Error:\n " + err.message + "\n" + err.stack);
            }
        } //End of signData 

    </script>
